name: 'pxEconomy'
version: '0.1'
main: 'io.github.winnpixie.pixiecraft.economy.plugin.PxEconomyPlugin'
depend:
  - 'pxCommons'

commands:
  economy:
    aliases: [ 'eco' ]
    description: 'Manage the economy.'
  balance:
    aliases: [ 'bal' ]
    description: 'View the wallet balance of yourself or another online.'
    usage: '/balance [user]'